<h1>Timer Page</h1>
<p id="timer">Time remaining: 30 seconds</p>

<script>
    // Function to update the timer display and close the page after 30 seconds
    function startTimer() {
        let seconds = 30;
        const timerElement = document.getElementById("timer");

        function updateTimer() {
            timerElement.textContent = "Time remaining: " + seconds + " seconds";

            if (seconds === 0) {
                // Close the window after the timer expires
                window.close();
            } else {
                seconds--;
                // Call the updateTimer function after 1 second
                setTimeout(updateTimer, 1000);
            }
        }

        // Start the timer
        updateTimer();
    }

    // Call the startTimer function when the page loads
    window.onload = startTimer;
</script>
